  <body>
    <div class="container">
      <div>
        <h3>HOME</h3>
        <p class="display" id="displayteamA">0</p>
        <div class="btn">
          <button onclick="increment(1, 1)">+1</button>
          <button onclick="increment(2, 1)">+2</button>
          <button onclick="increment(3, 1)">+3</button>
        </div>
      </div>
      <div>
        <h3>GUEST</h3>
        <p class="display" id="displayteamB">0</p>
        <div class="btn">
          <button onclick="increment(1, 2)">+1</button>
          <button onclick="increment(2, 2)">+2</button>
          <button onclick="increment(3, 2)">+3</button>
        </div>
      </div>
    </div>

  </body>
